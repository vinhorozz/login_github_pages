<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulário de Cadastro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body>
<form>
<div class="container-sm”>
<div class="row”>
<div class="col-sm-10">
<h1 class="text-center">Cadastro</h1>
</div>
</div
<div class="row”>
<div class="col-sm-10">
<label>Nome:</label>
<input class="form-control" id="nome_pessoa" name="nome_pessoa"
type="text" placeholder="Digite seu nome"/>
</div>
</div>
<div class="row”>
<div class="col-sm-10">
<label>E-mail:</label>
<input class="form-control" id="nome_login" name="nome_login"
type="email" placeholder="Digite seu e-mail"/>
</div>
</div>
<div class="row">
<div class="col-sm-5">
<div class="d-flex">
<div class="row">
<div class="col-sm-5">
<label>Senha:</label>
<input class="form-control" id="senha_login"
name="senha_login" type="password" placeholder="Digite a senha"/>
</div>
<div class="col-sm-5">
<label>Confirme a Senha:</label>
<input class="form-control" id="conf_senha_
login" name="conf_senha_login" type="password" placeholder="Digite novamente a senha"/>
</div>
</div>
</div>
</div>
</div>
<div class=”row”>
<div class="d-grid">
<div class="row">
<div class="col-sm-6">
<button> Cadastrar </button>
</div>
</div>
</div>
</div>
</div>
</form>
</body>
</html>
